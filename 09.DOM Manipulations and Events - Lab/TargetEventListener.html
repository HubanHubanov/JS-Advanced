<script>    
    
     let buttons = document.querySelectorAll("button")

    for(let button of buttons) {
        button.addEventListener("click", myFunction )
    }

    function myFunction(el) {
        let btn = el.target
      num = Number(btn.textContent.split(" ")[2])
     btn.textContent = `Click me ${num +1}`
        
    }


</script>
