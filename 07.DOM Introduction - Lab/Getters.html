<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to DOM</title>
    <style>
      li {
        color: red;
      }

      #title {
        color: darkgreen;
      }

      [type="text"] {
        color: blue;
      }
      [type="email"] {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Intorduction to DOM</h1>
    <button onclick="changeColor()">Click me!</button>
    <button>Counter</button>
    <ul>
      <li class="row first">DOM Methods Example</li>
      <li class="row">DOM Properties Example</li>
      <li class="row">DOM Events</li>
    </ul>
    <input type="text" name="color" placeholder="color" />
    <input type="text" name="email" />
    <input type="checkbox" name="consent" /> I agree to the terms and
    conditions.
    <script>
      function edit(element, match, replacer) {
        let content = element.textContent;
        element.textContent = content.split(match).join(replacer);
      }

      function changeColor() {
        const input = document.querySelector(`[name="color"]`);
        const color = input.value;

        const h1 = document.getElementById("title");
        h1.style.color = color;
      }
    </script>
    <script src="/demo.js"></script>
  </body>
</html>
